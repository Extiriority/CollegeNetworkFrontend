name: Node Continuous Integration

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  test_pull-request:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node: [ 16.x ]
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Set up Node.JS version ${{ matrix.node }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node }}
      - name: Install dependencies
        run: npm ci
      - name: Build project
        run: npm run build
      - name: Run tests
        run: npm test
